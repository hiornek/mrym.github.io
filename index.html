<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G羹nayd覺n Sevgilim</title>
    <style>
        /* Sayfan覺n tam boyutlu arka plan覺 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7a7a, #ffafcc);
            animation: backgroundAnimation 10s infinite alternate;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Bal覺k i癟in stil */
        h1 {
            font-size: 3rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textAnimation 3s ease-in-out;
            margin: 0;
        }

        /* G羹nayd覺n mesaj覺n覺n stilini ayarl覺yoruz */
        .message {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }

        /* Arka plan animasyonu */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #ff7a7a, #ffafcc);
            }
            50% {
                background: linear-gradient(135deg, #ff8a80, #ffb2c6);
            }
            100% {
                background: linear-gradient(135deg, #ff7a7a, #ffafcc);
            }
        }

        /* Bal覺k animasyonu */
        @keyframes textAnimation {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mesaj fade-in animasyonu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Tasar覺m i癟in medya sorgular覺 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.2rem;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin-top: 10px;
            }

            .message {
                font-size: 1rem;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div>   
        <h1>G羹nayd覺n MERYEM襤M弧</h1>
        <div class="message">
            <p>Seni seviyorum...</p>
        </div>
    </div>
</body>
</html>
